---
layout: hero-page
active: blog
---
<div class="hero">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="hero__subtitle">A Lifestyle & Tech Blog</h2>
                <h1 class="hero__title">Technista</h1>
                <div class="hero__emoji">👩‍💻👩🏻‍💻👩🏼‍💻👩🏽‍💻👩🏾‍💻👩🏿‍💻</div>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="about">
                <p>This is where the bloggy blog lives.</p>

                  {% for post in site.posts %}
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <a href="{{ post.url }}">
                            <div class="card">
                                <img src="{{ post.image }}" class="card__image" alt="{{ post.title }}">
                                <h3>{{ post.title }}</h3>
                            </div>
                        </a>
                    </div>
                  {% endfor %}

            </div>
        </div>
    </div>
</div>
